{% extends 'frame.html' %}
{% block title %}Read{% endblock %}


{% block body %}
	<div class="row">
		<p>{{search}}</p>
	</div>


	{% for item in data %}
		<div class="article row border border-left-0 border-right-0">
				<h4 class="col-sm-12 my-1"><a href="content/{{item.id}}" class="text-decoration-none">{{item.title}}</a></h4>
				<div class="col-sm-12 mt-1">
					<span class="float-left date">{{item.created_at|date:"Y/m/d D H:i"}}</span>
					<span class="float-left ml-4 whosent" data-userid="609">{{item.whosend}}</span>
					<span class="float-right star">â˜†</span>
				</div>
				<div class="content col-sm-12 mt-2">
					{{item.content|linebreaks|truncatechars:"99"}}
				</div>
		</div>
	{% endfor %}

{% endblock %}
