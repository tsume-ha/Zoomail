{% extends "base_layout.html" %}
{% load static %}
{% block extrastyle %}
<link rel="stylesheet" type="text/css" href="{% static 'css/public.css' %}">
{% endblock %}

{% block main %}
<hr>
<article>
    <div class="logo-wraper">
        <img id="logo" class="pure-img" src="{% static 'img/zoomail.png' %}" />
    </div>

    <p>
        <span>京都大学を中心に活動する</span><span>アコースティック軽音サークル</span><br />
        <span>「<a href="https://ku-unplugged.net" target="_blank">京大アンプラグド</a>」</span><span>の部内連絡管理アプリ</span>
    </p>

    <button id="login-button" class="btn-flat" onclick="toggleNav()">LOG IN</button>
</article>
<style>
    main hr {
        margin: 0 0 0.5rem;
    }

    article {
        text-align: center;

        p {
            text-shadow: 0 0 0.25rem var(--text-dark);

            >* {
                display: inline-block;
            }
        }

        .logo-wraper {
            display: block;
            max-width: 400px;
            margin: 1rem auto;
        }

        #login-button {
            margin: 2.5rem;
        }

        button.btn-flat {
            display: inline-block;
            border: 2px solid var(--text-light);
            color: currentColor;
            background: inherit;
            padding: 0.5rem;
            margin: 0.5rem;
        }

        button.btn-flat:hover {
            text-decoration: underline;
        }
    }
</style>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        if (window.location.search.includes("login")) {
            document.getElementById("nav-open").checked = true;
        }
    });
</script>
{% endblock %}

{% block nav %}
<nav>
    <h2>LOG IN</h2>
    <div class="login-wraper">
        <a href="{% url 'social:begin' 'livelog' %}" class="livelogin">
            <span>Log in with</span><img src="{% static 'img/livelog.png' %}" width="80" height="59" alt="LiveLog" />
        </a>
        <a href="{% url 'social:begin' 'google-oauth2' %}" id="G-login" alt="Sign in with Google">
            Sign in with Google
        </a>
    </div>

    <p>
        Googleアカウントでログインするには事前の登録が必要です。<br />
        詳しくはHP係までご連絡ください。
    </p>

</nav>
<style>
    nav {
        position: absolute;
        top: 1px;
        /* main要素の1pxのhrと重ならないようにする */
        left: 0;
        width: 100%;
        height: 100%;
        overflow-y: auto;
        text-align: center;
        background-color: var(--bg-primary);
        color: var(--text-light);

        h2 {
            margin: 1rem;
            font-size: 1.25rem;
        }

        .login-wraper {
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            align-items: center;
            margin-bottom: 1.5rem;
        }
    }

    a#G-login {
        display: inline-block;
        color: transparent;
        text-decoration: none;
        background-image: url("{% static 'img/btn_google_signin_light_normal_web@2x.png' %}");
        background-size: 192px 46px;
        background-color: transparent;
        box-sizing: content-box;
        height: 46px;
        width: 192px;
        margin: 1rem;
        flex-shrink: 0;
        font-size: 0;
        border: transparent 2px solid;
    }

    a#G-login:hover {
        text-decoration: none;
        background-image: url("{% static 'img/btn_google_signin_light_focus_web@2x.png' %}");
        border: var(--text-light) 2px solid;
    }

    a.livelogin {
        display: inline-flex;
        position: relative;
        justify-content: center;
        align-items: center;
        box-sizing: content-box;
        width: 192px;
        height: 64px;
        border-radius: 4px;
        color: #666 !important;
        margin: 0 0.5rem;
        padding: 0 6px;
        border: transparent 2px solid;
        text-decoration: none;
        flex-shrink: 0;
        background-color: #fcf8e3;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    }

    a.livelogin:hover {
        text-decoration: underline;
        border: var(--text-light) 2px solid;
    }

    a.livelogin span {
        display: inline-block;
        font-size: 16px;
        margin: 0;
        padding: 0;
    }

    a.livelogin img {
        display: inline-block;
        margin: 0;
        padding: 0;
    }
</style>
{% endblock %}
