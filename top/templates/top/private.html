{% extends "base.html" %}
{% load static %}

{% block main %}
<div class="container text-white">
    <div class=" logo-wrapper">
        <img id="logo" class="w-100" src="{% static 'img/zoomail.png' %}" alt="zoomail" />
    </div>
    <p class="text-center my-4">
        <span>京都大学を中心に活動する</span><span>アコースティック軽音サークル</span><br />
        <span>「<a href="https://ku-unplugged.net" target="_blank">京大アンプラグド</a>」</span><span>の部内連絡管理アプリ</span>
    </p>

</div>
<style>
    body div.wrapper {

        background-image: linear-gradient(rgba(56, 100, 113, 0.8),
                rgba(56, 100, 113, 0.8)),
            url("/static/img/LP-BG.jpeg") !important;
        background-repeat: no-repeat !important;
        background-size: cover !important;
    }

    main p {
        text-shadow: 0 0 0.25rem var(--bs-gray);

        >* {
            display: inline-block;
        }
    }

    header,
    main,
    footer,
    .message-wrapper,
    .main-wrapper {
        background-color: transparent !important;
    }

    .logo-wrapper {
        display: block;
        max-width: 400px;
        margin: 1rem auto;
    }
</style>
{% endblock %}
