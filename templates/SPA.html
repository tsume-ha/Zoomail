{% extends 'base.html' %}

{% load static %}
{% load render_bundle from webpack_loader %}

{% block extrastyle %}
  {% render_bundle 'main' 'css' %}
{% endblock %}

{% block body %}
  <noscript>
    <strong>We're sorry but django_vue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  {% render_bundle 'app' %}
{% endblock %}
