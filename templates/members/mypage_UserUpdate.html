{% extends 'base.html' %}
{% load static %}

{% block title %}Unplugged Message{% endblock %}


{% block body %}
<h3>登録情報変更</h3>
	<form method="post">
		{% csrf_token %}
		{% for field in form %}
		<div class="form-group">
			{{ field.label_tag }}
			{{ field }}
			{% if field.errors %}
			<p class="small text-danger pl-2">{{ field.errors.as_text }}</p>
			{% endif %}
		</div>
		{% endfor %}
		<input type="submit" name="search" value="更新" class="btn btn-info mx-2 my-3">
	</form>
{% endblock %}
