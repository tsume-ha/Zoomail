{% extends 'base.html' %}
{% load static %}

{% block title %}ユーザー登録 | Unplugged Message{% endblock %}



{% block body %}

<h3>Register Member</h3>
	<p><a href="{% url 'members:register_CSV' %}">CSVファイルで一括登録 はこちら</a></p>
	<section id="form_register" class="my-3">
		<h5>１人ずつ登録する</h5>
		<form method="post" class="row">
			{% csrf_token %}
			{{ RegisterForm }}
			<input type="submit" name="search" value="登録" class="btn btn-info mx-2 my-3">
		</form>
	</section>
	
{% endblock %}
