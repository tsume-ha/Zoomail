{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <script src="{% static 'js/jquery-3.6.0.slim.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  {% block extrastyle %}{% endblock %}
</head>

<body>
  <input type="checkbox" id="nav_open">
  <header>
    <div class="container">
      <h1><a href="/">Zoomail</a></h1>
    </div>
  </header>
  {% if messages %}
  <div class="container mt-3">
    <div class="messages my-3">
      {% for message in messages %}
      <p
        class="alert 
			{% if message.tags %}alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}{% endif %} ">
        {{ message }}</p>
      {% endfor %}
    </div>
  </div>
  {% endif %}

  <div id="no-vue" class="container mt-3">
    {% block body %}
    {% endblock %}
  </div>


</body>

</html>
