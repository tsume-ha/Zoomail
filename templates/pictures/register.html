{% extends 'base.html' %}
{% load static %}

{% block title %}アルバム登録 | Unplugged Message{% endblock %}



{% block body %}

<h3>アルバム登録</h3>
	<section id="form_upload" class="my-3">
		<form method="post" enctype="multipart/form-data">
			{% csrf_token %}
			{% for field in form %}
			<div class="form-group">
				{{ field.label_tag }}
				{{ field }}
				{% if field.errors %}
				<p class="small text-danger pl-2">{{ field.errors.as_text }}</p>
				{% endif %}
			</div>
			{% endfor %}

			<input type="submit" name="search" value="登録" class="btn btn-info mx-2 my-3">
		</form>
	</section>
	
{% endblock %}
