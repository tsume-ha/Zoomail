version: '3'
volumes:
  scss_compiler_node_modules:


services:
  scss-compiler:
    build: .
    volumes:
      - ./custom.scss:/app/scss/custom.scss
      - ./bootstrap:/app/scss/bootstrap
      - ./build:/app/scss/build
      - scss_compiler_node_modules:/app/scss/node_modules
    command: [ "sass", "custom.scss", "build/bootstrap-5-custom.css", ]
