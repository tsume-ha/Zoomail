<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bootstrapカスタムテンプレート">
    <meta name="author" content="Your Name">
    <title>Bootstrap カスタムテンプレート</title>
    <!-- Bootstrap CSS -->
    <link href="./build/bootstrap-5-custom.css" rel="stylesheet">
    <!-- Google Fonts の追加 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic&family=Kiwi+Maru&display=swap" rel="stylesheet">
    <style>
        :root {
            --header-height-sm: 48px;
            --header-height-md: 60px;
        }

        body {
            margin: 0;
            font-family: "BIZ UDPGothic", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: var(--bs-secondary-bg);
        }

        .main-wrapper {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
        }

        .message-wrapper {
            background-color: var(--bs-white);
        }

        main {
            min-height: 100%;
            flex: 1;
            background-color: var(--bs-white);
            border-radius: 0;
        }

        /* ヘッダーの高さ設定 */
        header {
            height: var(--header-height-sm);
            display: flex;
            align-items: center;
        }

        /* Kiwi Maru をヘッダーのh1に適用 */
        header h1 {
            font-family: "Kiwi Maru", serif;
            font-size: 1.5rem;
            font-weight: bold;
        }

        @media (min-width: 576px) {
            header {
                height: var(--header-height-md);
            }

            header h1 {
                font-size: 1.65rem;
            }

            main {
                border-radius: .75rem;
            }

            .message-wrapper {
                background-color: transparent;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <!-- Header -->
        <header class="bg-primary text-white py-3">
            <div class="container d-flex justify-content-between align-items-center">
                <h1 class="mb-0">
                    Zoomail
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-mail" style="vertical-align: bottom;">
                        <rect width="20" height="16" x="2" y="4" rx="2" />
                        <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
                    </svg>
                </h1>
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-square-menu">
                        <rect width="18" height="18" x="3" y="3" rx="2" />
                        <path d="M7 8h10" />
                        <path d="M7 12h10" />
                        <path d="M7 16h10" />
                    </svg>
                </span>
            </div>
        </header>

        <div class="message-wrapper container px-0 pt-3">
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                ログインしました。
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                メーリスを送信しました。
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                更新に失敗しました。
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                </button>
            </div>

        </div>

        <!-- Main Content -->
        <div class="main-wrapper container my-0 mb-sm-3 p-0">
            <main class="m-0">
                <div class="m-3">
                    <h2>メインコンテンツエリア</h2>
                    <p>ここにメインのコンテンツを配置します。</p>
                </div>
            </main>
        </div>

        <!-- Footer -->
        <footer class="bg-primary text-white py-3">
            <div class="container text-center">
                <p class="mb-0">© 2019-2024 京大アンプラグド</p>
            </div>
        </footer>

        <menu class="bg-primary text-white m-0 p-0">
            <div class="container">

            </div>
        </menu>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
